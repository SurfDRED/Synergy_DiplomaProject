<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Изменить Склад</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container"><br>
          <h1 style="color:red">Изменить Наименование Склада</h1>
		<form class="col-5" th:action="@{/supplierSavePage}" th:object="${supplier}" method="post">
            <input hidden="hidden" th:field="*{id}" />
			<div class="mb-3">
				<label class="form-label">Наименование Склада</label>
				<input type="text" th:field="*{name}" class="form-control">
			</div>
			<button type="submit" class="btn btn-success">Сохранить</button>
		</form>

        <br>
		<a th:href="@{/supplier/supplierList}">Назад</a>

	</div>

</body>

</html>
